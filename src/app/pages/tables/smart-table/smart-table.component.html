<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        Tabla de Normas
      </nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-search"></i></div>
              <input type="text" class="form-control" name="searchString" placeholder="Buscar..." [(ngModel)]="searchString">
            </div>
          </div>
        </form>
        <div class="font-row font-main">
          <table class="table table-striped">
            <thead>
            <th>Norma</th>
            <th>Título</th>
            <th>Año Rev.</th>
            <th>Link</th>
            <th>Índice</th>
            </thead>
            <tbody>
            <tr *ngFor="let norma of (normasVevo | filter : searchString) | paginate: { itemsPerPage: 10, currentPage: p }">
              <td>{{norma.nombre}}</td>
              <td>{{norma.descripcion}}</td>
              <td>{{norma.fechaRevision}}</td>
              <td>
                <button class="">
                  <a href="{{norma.link}}" target="_blank"><i class="fa fa-link"></i></a>
                </button>
              </td>
              <td>
                <button type="button" (click)="showLargeModal(norma)">Boton {{i}}</button>
              </td>
            </tr>
            </tbody>
            <pagination-controls (pageChange)="p = $event"
                                 previousLabel="Anterior"
                                 nextLabel="Siguiente"
                                 screenReaderPaginationLabel="Paginacion"
                                 screenReaderPageLabel="pagina"
                                 screenReaderCurrentLabel="Estas en la pagina"></pagination-controls>
          </table>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
