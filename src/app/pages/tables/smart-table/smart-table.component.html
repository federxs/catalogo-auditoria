<nb-card>
  <nb-card-header>
    Catalogo de Normas
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="normas">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>


<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        Tabla de Normas
      </nb-card-header>
      <nb-card-body>
        <div class="font-row font-main">
          <table class="table table-striped">
            <thead>
            <th>Norma</th>
            <th>Categoria</th>
            <th>Descripcion</th>
            <th>Link</th>
            <th>Índice</th>
            <th>Índice Oculto</th>
            </thead>
            <tbody>
            <tr *ngFor="let norma of normasVevo; let i = index">
              <td>{{norma.nombre}}</td>
              <td>{{norma.categoria}}</td>
              <td>{{norma.descripcion}}</td>
              <td>
                <button class="">
                  <a href="{{norma.link}}" target="_blank"><i class="fa fa-link"></i></a>
                </button>
              </td>
              <td>
                <button type="button" (click)="showLargeModal(norma.nombre,norma.indice)">Boton {{i}}</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
